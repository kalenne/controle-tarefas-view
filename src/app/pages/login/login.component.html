<div class="login-container">
  <div class="login-box">
    <div class="text-center mx-auto p-2">
        <h2>Login</h2>
    </div>
    <form>
      <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email</label>
          <input type="email" id="form2Example1" class="form-control" [(ngModel)]="usuario.email" name="email" />
      </div>

      <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Senha</label>
        <input type="password" id="form2Example2" class="form-control" [(ngModel)]="usuario.senha" name="senha" />
      </div>

      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
 
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form2Example31"
              checked
            />
            <label class="form-check-label" for="form2Example31">
              Lembre-me
            </label>
          </div>
        </div>

        <div class="col">>
          <a href="#!">Esqueceu sua senha?</a>
        </div>
      </div>

      <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary btn-block mb-4" (click)="autentica()" style="width: 15%;">
            Entrar
          </button>
      </div>
    </form>
  </div>
</div>
