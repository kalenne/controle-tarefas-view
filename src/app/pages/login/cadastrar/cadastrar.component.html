<div class="container">
  <div class="box-body">
    <div class="text-center mx-auto p-2">
      <div class="row">
        
        <div class="col-4 d-flex align-items-center">
          <button type="submit" class="btn btn-light" style="width: 25%" (click)="retornarPagina()">
            <i class="bi bi-arrow-return-left"></i>
          </button>
        </div>
        <div class="col-8 d-flex align-items-center">
          <h2>Cadastrar Tarefa</h2>
        </div>
      </div>
      
    </div>
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="form-outline mb-4" style="width: 50%">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="form-outline mb-4" style="width: 50%">
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            aria-describedby="passwordHelpInline"
            placeholder="Senha"
            formControlName="senha"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-6 form-outline mb-4" style="width: 50%">
          <label class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nome Completo"
            formControlName="nome"
          />
        </div>
        <div class="col-6">
          <label class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            placeholder="CPF"
            formControlName="cpf"
          />
        </div>
      </div>

      <div class="row">
        <div class="form-outline mb-4">
          <label class="form-label">Data de Nascimento</label>
          <input
            type="date"
            class="form-control"
            formControlName="dataNascimento"
            max="{{date}}"
            min="1900-01-01"
          />
        </div>
        <div class="d-flex justify-content-end">
          <button
            id="btnEnviar"
            type="button"
            class="btn btn-primary btn-block mb-4 jus"
            (click)="cadastrarUsuario()"
            style="width: 20%"
          >
            Cadastrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
