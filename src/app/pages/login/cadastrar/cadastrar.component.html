<div class="login-container">
    <div class="login-box">
      <div class="text-center mx-auto p-2">
          <h2>Cadastrar</h2>
      </div>
      <form [formGroup]="formGroup">
        <div class="row">
            <div class="form-outline mb-4" style="width: 50%;">
                <label class="form-label" for="form2Example1">Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email"/>
            </div>            
            <div class="form-outline mb-4" style="width: 50%;">
                <label class="form-label" for="form2Example2">Senha</label>
                <input type="password" class="form-control" aria-describedby="passwordHelpInline" placeholder="Senha" formControlName="senha"/>
            </div>
        </div>
        <div class="row">
            <div class="form-outline mb-4" style="width: 50%;">
                <label class="form-label" for="form2Example1">Nome</label>
                <input type="email" class="form-control" placeholder="Nome Completo" formControlName="nome" />
            </div>            
            <div class="form-outline mb-4" style="width: 50%;">
                <label class="form-label" for="form2Example2">Data de Nascimento</label>
                <input type="text" class="form-control" placeholder="--/--/----" formControlName="dataNascimento" />
            </div>
        </div>

        <div class="row"> 
            <div class="form-outline mb-4" style="width: 50%;">
                <label class="form-label" for="form2Example1">CPF</label>
                <input type="email" class="form-control"  placeholder="CPF" formControlName="cpf" />
            </div>   
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-block mb-4 jus" (click)="cadastrarUsuario()"  style="width: 15%;">
                  Entrar
                </button>
            </div>
        </div>

      </form>
    </div>
  </div>
