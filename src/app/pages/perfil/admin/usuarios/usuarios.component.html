<div class="tabela-externa">
    <div class="mat-elevation-z8 mt-4">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
      >
        <ng-container matColumnDef="matricula">
          <th
            mat-header-cell
            *matHeaderCellDef
            
          >
            <p>Matrícula</p>
          </th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.matricula }}</td>
        </ng-container>
  
        <ng-container matColumnDef="nome">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            <p>Nome</p>
          </th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            <p>E-mail</p>
          </th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="roles">
          <th
            mat-header-cell
            *matHeaderCellDef
          >
            <p>Tipo</p>
          </th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.roles }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th
              mat-header-cell
              *matHeaderCellDef
            >
              <p>Status</p>
            </th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.status }}</td>
          </ng-container>
  
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef><p>Ações</p></th>
          <td mat-cell *matCellDef="let usuario">
            <button
              mat-mini-fab
              color="primary"
              data-bs-toggle="modal"
              data-bs-target="#modalTarefa"
              
              ngbTooltip="Mais informações"
            >
              <mat-icon>menu</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[6, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
