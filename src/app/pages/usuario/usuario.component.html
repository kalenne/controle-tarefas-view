<section class="vh-100" style="background-color: #f4f5f7">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body p-4">
                <div class="row pt-1">
                  <h6 style="width: 75%;">Informações</h6>
                  <i class="bi bi-pencil alig" style="width: 25%;"></i>
                </div>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ usuario.email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>CPF</h6>
                    <p class="text-muted">{{ usuario.cpf | CPF }}</p>
                  </div>
                </div>
                <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Nome</h6>
                      <p class="text-muted">{{ usuario.nome }}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Data de Nascimento</h6>
                      <p class="text-muted">{{ usuario.dataNascimento }}</p>
                    </div>
                </div>
                <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Status</h6>
                      <p class="text-muted">{{ usuario.status }}</p>
                    </div>     
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
