<div class="container">
  <div class="box">
    <div class="text-center mx-auto p-2">
      <div class="row">
        
        <div class="col-4 d-flex align-items-center">
          <button type="submit" class="btn btn-light" style="width: 25%" (click)="retornarPagina()">
            <i class="bi bi-arrow-return-left"></i>
          </button>
        </div>
        <div class="col-8 d-flex align-items-center">
          <h2>Cadastrar Tarefa</h2>
        </div>
      </div>
    </div>
    <form class="mt-3" [formGroup]="formGroup">
      <div class="row">
        <div class="col-6 form-outline mb-4">
          <label class="form-label">Matricula</label>
          <input
            type="text"
            class="form-control"
            placeholder="Matricula"
            formControlName="matricula"
          />
        </div>
        <div class="col-6 d-flex align-items-center">
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 15%"
            (click)="retornarUsuario()"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="form-outline mb-4">
          <label class="form-label">Nome</label>
          <input
            class="form-control"
            type="text"
            disabled
            readonly
            value="{{ usuario.nome }}"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Autor</label
          ><input
            class="form-control"
            type="text"
            disabled
            readonly
            value="{{ usuarioLogado }}"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-outline mb-4">
          <label class="form-label">Título</label>
          <input class="form-control" formControlName="titulo" />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Prioridade:</label>
          <select formControlName="prioridade" class="form-control">
            <option *ngFor="let prioridade of prioridades" [value]="prioridade">
              {{ prioridade }}
            </option>
          </select>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Descrição</label>
        <textarea
          class="form-control"
          placeholder="Descricao"
          formControlName="descricao"
        ></textarea>
      </div>
      <div class="row">
        <div class="form-outline mb-4">
          <mat-form-field>
            <input
              matInput
              [ngxMatDatetimePicker]="pickerInicio"
              placeholder="Início"
              formControlName="dataInicio"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="$any(pickerInicio)"
            ></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #pickerInicio></ngx-mat-datetime-picker>
          </mat-form-field>
        </div>
        <div class="form-outline mb-4">
          <mat-form-field>
            <input
              matInput
              [ngxMatDatetimePicker]="pickerFinal"
              placeholder="Fim"
              formControlName="dataFinal"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="$any(pickerFinal)"
            ></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #pickerFinal></ngx-mat-datetime-picker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-primary btn-block mb-4 jus"
            style="width: 15%"
            (click)="salvarTarefa()"
          >
            Incluir
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
