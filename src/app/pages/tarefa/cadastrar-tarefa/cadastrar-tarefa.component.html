<div class="container">
  <div class="box">
    <div class="text-center mx-auto p-2">
      <h2>Cadastrar Tarefa</h2>
    </div>
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-6 form-outline mb-4">
          <label class="form-label">Matricula</label>
          <input
            type="text"
            class="form-control"
            placeholder="Matricula"
            formControlName="matricula"
          />
        </div>
        <div class="col-6 d-flex  align-items-center " >
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 15%;"
            (click)="retornarUsuario()"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="form-outline mb-4">
          <label class="form-label">Nome</label>
          <input
            class="form-control"
            type="text"
            disabled
            readonly
            value="{{ usuario.nome }}"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Autor</label
          ><input
            class="form-control"
            type="text"
            disabled
            readonly
            value="{{ usuarioLogado }}"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-outline mb-4">
          <label class="form-label">Título</label>
          <input class="form-control" formControlName="titulo">
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Prioridade</label>
          <input class="form-control" formControlName="prioridade">
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Descrição</label>
        <textarea
          class="form-control"
          placeholder="Descricao"
          formControlName="descricao"
        ></textarea>
      </div>
      <div class="row">
        <div class="form-outline mb-4">
          <label class="form-label">Data Inicio</label>
          <input class="form-control" formControlName="dataInicio">
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Data Final</label>
          <input class="form-control" formControlName="dataFinal">
        </div>
      
      </div>
      <div class="row">
        <div class="d-flex justify-content-end">
          <button
          type="button"
          class="btn btn-primary btn-block mb-4 jus"
          style="width: 15%"
          (click)="salvarTarefa()"
        >
          Incluir
        </button>
        </div>
      </div>
    </form>
  </div>
</div>
