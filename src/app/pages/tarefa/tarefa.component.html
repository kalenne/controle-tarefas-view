<div class="container">
  <div class="row mt-4">
    <div class="col-6 d-flex justify-content-center">
      <input
        type="text"
        class="form-control"
        [disabled]="!validacaoUsuario"
        [(ngModel)]="usuarioMatricula"
      />
    </div>
    <div class="col-6">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="retornarDadosPorMatricula()"
      >
        Pesquisar
      </button>
      <button
        *ngIf="validacaoUsuario"
        type="submit"
        class="btn btn-primary m-2"
        (click)="cadastrarNavegate()"
      >
        <i class="bi bi-plus"></i>
      </button>
    </div>
  </div>
</div>
<div class="table-responsive mt-4 p-5">
  <table
    class="table align-items-center justify-content-center mb-0 text-center align-middle"
  >
    <thead>
      <tr>
        <th
          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
        >
          Codigo
        </th>
        <th
          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
        >
          Título
        </th>
        <th
          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
        >
          Autor
        </th>
        <th
          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
        >
          Prioridade
        </th>
        <th
          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
        >
          Status
        </th>
        <th class="text-secondary opacity-7"></th>
      </tr>
    </thead>
    <tbody *ngFor="let tarefa of tarefaDados">
      <tr>
        <td>
          {{ tarefa.codigo }}
        </td>
        <td>
          {{ tarefa.titulo }}
        </td>
        <td>
          {{ tarefa.autor }}
        </td>
        <td>
          {{ tarefa.prioridade }}
        </td>
        <td>
          {{ tarefa.status }}
        </td>
        <td>
          <button
            mat-icon-button
            matTooltip="Mais informações"
            matTooltipPosition="above"
            color="grey"
            data-bs-toggle="modal"
            data-bs-target="#modalTarefa"
            (click)="tarefaSelecionada(tarefa)"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" id="modalTarefa" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h1 class="modal-title">Tarefa - {{ tarefa.codigo }}</h1>
        <button *ngIf="validacaoUsuario" class="btn" style="width: 25%" (click)="editTarefa=!editTarefa">
          <i class="bi bi-pencil alig"></i>
        </button>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="editTarefa = true"
        ></button>
      </div>
      <div class="modal-body">
        <app-input-tarefas [tarefa]="tarefa" [editTarefa]="editTarefa"></app-input-tarefas>
      </div>
      
    </div>
  </div>
</div>
