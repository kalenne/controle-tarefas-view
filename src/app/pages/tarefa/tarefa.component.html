<div class="container">
  <div class="row mt-4">
    <div class="col-6 d-flex justify-content-center">
      <input
        type="text"
        class="form-control"
        [disabled]="!validacaoUsuario"
        [(ngModel)]="usuarioMatricula"
      />
    </div>
    <div class="col-6">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="retornarDadosPorMatricula()"
      >
        <i class="bi bi-search"></i>
      </button>
      <button
        *ngIf="validacaoUsuario"
        type="submit"
        class="btn btn-primary m-2"
        (click)="cadastrarNavegate()"
      >
        <i class="bi bi-plus"></i>
      </button>
    </div>
  </div>
</div>
<div class="modal" id="modalTarefa" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h1 class="modal-title">Tarefa - {{ tarefa.codigo }}</h1>
        <button
          *ngIf="validacaoUsuario"
          class="btn"
          style="width: 25%"
          (click)="editTarefa = !editTarefa"
        >
          <i class="bi bi-pencil alig"></i>
        </button>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="editTarefa = true"
        ></button>
      </div>
      <div class="modal-body">
        <app-input-tarefas
          [tarefa]="tarefa"
          [editTarefa]="editTarefa"
        ></app-input-tarefas>
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z8 mt-4">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
  >

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Filtrar por título"> Título </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Filtrar por prioridade"> Prioridade </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.prioridade}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Filtrar por status"> Status </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
